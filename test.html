<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer Example</title>
    <style>
        .hidden {
            opacity: 0;
            
        }

        .visible {
            opacity: 1;
        }

        .element-to-watch {
            height: 100px;
            margin: 1000px 0; /* To demonstrate scrolling */
            background-color: lightblue;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="element-to-watch hidden">Watch me!</div>

    <script src="scripts/script.js"></script>
</body>
</html>
