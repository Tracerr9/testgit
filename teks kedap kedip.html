<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasi Kerlap-Kerlip Per Huruf</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  .text-container {
    display: inline-block;
    font-size: 48px;
    color: #fff;
    position: relative;
  }

  .text-container span {
    display: inline-block;
    animation: flickerAnimation 3s infinite alternate;
    opacity: 0;
  }

  .text-container span:nth-child(1) {
    animation-delay: 0.3s;
  }

  .text-container span:nth-child(2) {
    animation-delay: 0.1s;
  }

  .text-container span:nth-child(3) {
    animation-delay: 0.4s;
  }

  .text-container span:nth-child(4) {
    animation-delay: 0.3s;
  }

  .text-container span:nth-child(5) {
    animation-delay: 0.7s;
  }

  .text-container span:nth-child(6) {
    animation-delay: 0.5s;
  }

  .text-container span:nth-child(7) {
    animation-delay: 0.1s;
  }

  .text-container span:nth-child(8) {
    animation-delay: 1.2s;
  }

  .text-container span:nth-child(9) {
    animation-delay: 0.9s;
  }

  .text-container span:nth-child(10) {
    animation-delay: 0.5s;
  }

  @keyframes flickerAnimation {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.3;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="text-container">
    <span>S</span>
    <span>e</span>
    <span>l</span>
    <span>a</span>
    <span>m</span>
    <span>a</span>
    <span>t</span>
    <span> </span>
    <span>D</span>
    <span>a</span>
    <span>t</span>
    <span>a</span>
    <span>n</span>
    <span>g</span>
    <span>!</span>
  </div>
</div>
</body>
</html>
